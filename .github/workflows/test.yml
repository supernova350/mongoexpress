name: Jest

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:

env:
  ATLAS_URI: ${{ secrets.ATLAS_URI }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Deps
        run: yarn install

      - name: Setup Env
        run: |
          touch ../.env
          echo ATLAS_URI=${{ secrets.ATLAS_URI }} >> ../.env

      - name: Run Jest
        run: yarn run jest
